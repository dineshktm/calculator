<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input  id=input-1 type="text" placeholder="enter 1st number">
            <input id=input-2 type="text" placeholder="enter 2nd number">
        </div>
        <div class="math">
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
        </div>
        <div class="ans">
            <h4 id="ans"></h4>
        </div>
    </div>
    
</body>
</html>
